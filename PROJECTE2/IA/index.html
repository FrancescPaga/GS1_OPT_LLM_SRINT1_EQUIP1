<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informació sobre la Intel·ligència Artificial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Intel·ligència Artificial</h1>
    </header>
    <main>
        <div class="button-container">
            <button onclick="showContent('queEs')">Què és la Intel·ligència Artificial?</button>
            <button onclick="showContent('historia')">Història de la Intel·ligència Artificial</button>
            <button onclick="showContent('aplicacions')">Aplicacions de la IA</button>
            <button onclick="showContent('futur')">Futur de la IA</button>

        </div>
        <div id="content" class="content">
            <p>Clica un botó per veure informació.</p>
        </div>
    </main>
    <script>
        const contentData = {
            queEs: "La Intel·ligència Artificial (IA) és un camp de la informàtica que se centra a crear sistemes capaços de realitzar tasques que requereixen intel·ligència humana, com ara el reconeixement de veu, presa de decisions, traducció de llenguatge i molt més.",
            historia: "La història de la Intel·ligència Artificial es remunta als anys 50, quan Alan Turing va plantejar la famosa pregunta: 'Les màquines poden pensar?'. Des de llavors, la IA ha evolucionat significativament, passant de simples regles lògiques als moderns algoritmes d'aprenentatge automàtic i xarxes neuronals.",
            aplicacions: "Les aplicacions de la IA són àmplies i diverses: assistents virtuals com Siri i Alexa, sistemes de recomanació a plataformes com Netflix, cotxes autònoms, diagnòstic mèdic, anàlisi de dades en temps real, i molt més.",
            futur: "El futur de la Intel·ligència Artificial és prometedor i, alhora, ple de reptes. Es preveu que la IA millori àrees com la salut, l'educació i la sostenibilitat. No obstant, també sorgeixen qüestions ètiques, com la privadesa, l'automatització del treball i l'impacte en la societat. Els experts treballen per garantir un futur on la IA sigui beneficiosa per a tothom."
        };

        function showContent(section) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<p>${contentData[section]}</p>`;
        }
    </script>
</body>
</html>
