<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/OPT. MÒDUL_OPTATIU_ASIX_DAW/PROJECTE1/CSS/FORMULARI.css">
    <link rel="stylesheet" href="/OPT. MÒDUL_OPTATIU_ASIX_DAW/PROJECTE1/CSS/WEB.css">
    <link rel="stylesheet" href="/OPT. MÒDUL_OPTATIU_ASIX_DAW/PROJECTE1/CSS/INDEX.css">
</head>
<body>
    <header>
        <h1>Formulari De Les Empreses</h1>
        <p>Respon les següents preguntes sobre aspectes socials de la teva empresa.</p>
    </header>
    <div id="Index">
        <h2>Índex</h2>
        <ul>
            <li><a href="/OPT. MÒDUL_OPTATIU_ASIX_DAW/PROJECTE1/HTML/WEB.html">Llistat Empreses</a></li>
            <li><a href="/OPT. MÒDUL_OPTATIU_ASIX_DAW/PROJECTE1/HTML/RESPOSTES.html">Visualitzar Les Respostes</a></li>
        </ul>
    </div>
    <form id="formulario">
        <div class="question">
            <h1>Gestió de Condicions Laborals i Diversitat</h1>
            <label>1. Com afronta la vostra empresa els assumptes relacionats a la gestió de les condicions laborals?</label>
            <div class="options">
                <label>
                    <input type="radio" name="respuesta1" value="No aplica / No compleix" required>
                    a) No aplica / No compleix
                </label><br>
                <label>
                    <input type="radio" name="respuesta1" value="La companyia compleix la regulació en matèria laboral">
                    b) La companyia compleix la regulació en matèria laboral (Estatut dels treballadors, Conveni col·lectiu), Seguretat i Salut, Protecció de dades...
                </label><br>
                <label>
                    <input type="radio" name="respuesta1" value="Estableix plans i objectius per millorar la gestió de condicions laborals">
                    c) A més a més del compliment regulatori, l'empresa estableix plans i objectius per millorar la gestió de les condicions laborals
                </label><br>
                <label>
                    <input type="radio" name="respuesta1" value="Les qüestions laborals formen part de l'estratègia supervisada per la direcció">
                    d) Les qüestions laborals i de desenvolupament professional formen part de l'estratègia de l'empresa i se supervisen per la direcció.
                </label>
            </div>
        </div>

        <div class="question">
            <label>2. Com gestiona la vostra organització els aspectes relacionats amb la diversitat i el benestar emocional?</label>
            <div class="options">
                <label>
                    <input type="radio" name="respuesta2" value="No aplica / No compleix" required>
                    a) No aplica / No compleix
                </label><br>
                <label>
                    <input type="radio" name="respuesta2" value="La companyia compleix la regulació en matèria de diversitat">
                    b) La companyia compleix la regulació en matèria de diversitat (llei d'igualtat), conciliació.
                </label><br>
                <label>
                    <input type="radio" name="respuesta2" value="Estableix pràctiques per millorar la gestió de diversitat">
                    c) L'empresa estableix pràctiques i objectius per millorar la gestió de la diversitat, que van més enllà del compliment regulatori.
                </label><br>
                <label>
                    <input type="radio" name="respuesta2" value="Els assumptes de diversitat formen part de l'estratègia supervisada per la direcció">
                    d) Els assumptes relacionats amb la diversitat formen part de l'estratègia de l'empresa i se supervisen per la direcció.
                </label>
            </div>
        </div>

        <button type="button" onclick="guardarXML()">Guardar com a XML</button>
    </form>

    <script>
        function guardarXML() {
            const respuesta1 = document.querySelector('input[name="respuesta1"]:checked');
            const respuesta2 = document.querySelector('input[name="respuesta2"]:checked');

            if (!respuesta1 || !respuesta2) {
                alert("Si us plau, seleccioneu una resposta per a cada pregunta.");
                return;
            }

            const xmlContent = `
<encuesta>
    <pregunta>
        <texto>Com afronta la vostra empresa els assumptes relacionats a la gestió de les condicions laborals?</texto>
        <respuesta>${respuesta1.value}</respuesta>
    </pregunta>
    <pregunta>
        <texto>Com gestiona la vostra organització els aspectes relacionats amb la diversitat i el benestar emocional?</texto>
        <respuesta>${respuesta2.value}</respuesta>
    </pregunta>
</encuesta>`;

            const blob = new Blob([xmlContent.trim()], { type: 'application/xml' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'resposta.xml';
            a.click();
        }
    </script>
    <footer>
        <p>&copy; 2024 MontsiTech</p>
    </footer>
</body>
</html>
